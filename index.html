<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<title>Les petits plats</title>
	</head>
	<body>
		<header class="header">
			<h1 class="logo">
				<img class="logoImg" src="./assets/logo.png" alt="Logo" />
			</h1>
			<div class="searchBar">
				<input
					id="mainSearch"
					class="searchBarInput"
					type="text"
					placeholder="Rechercher une recette"
				/>
				<i class="fas fa-magnifying-glass"></i>
			</div>
		</header>
		<main>
			<section id="filter" class="filter">
				<div id="popup" class="popup">
					<ul class="popup-ingredients"></ul>
					<ul class="popup-appliance"></ul>
					<ul class="popup-ustensils"></ul>
				</div>
				<nav id="results" class="results">
					<div class="ingredients-results">
						<button class="ingredients-btn">
							Ingredients<i class="fas fa-angle-down active"></i>
						</button>
						<div class="input ingredients-input">
							<input
								id="ingredients-search"
								class="active"
								type="text"
								placeholder="Rechercher un ingrÃ©dient"
							/>
							<i class="fas fa-angle-up"></i>
							<ul class="ingredients-results-list"></ul>
						</div>
					</div>
					<div class="appliance-results">
						<button class="appliance-btn">
							Appareils<i class="fas fa-angle-down active"></i>
						</button>
						<div class="input appliance-input">
							<input
								id="appliance-search"
								class="active"
								type="text"
								placeholder=" Rechercher un appareil"
							/>
							<i class="fas fa-angle-up"></i>
							<ul class="appliance-results-list"></ul>
						</div>
					</div>
					<div class="ustensils-results">
						<button class="ustensils-btn">
							Ustensiles<i class="fas fa-angle-down active"></i>
						</button>
						<div class="input ustensils-input">
							<input
								id="ustensils-search"
								class="active"
								type="text"
								placeholder="Rechercher un ustensile"
							/>
							<i class="fas fa-angle-up"></i>
							<ul class="ustensils-results-list"></ul>
						</div>
					</div>
				</nav>
			</section>
			<section class="recipesCards"></section>
		</main>
		<script src="polyfill.bundle.js"></script>
		<script src="app.bundle.js"></script>
	</body>
</html>
